<!DOCTYPE html>
<html>
<head>
	<title>Time Conversion</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style_time.css">
</head>
<body>
	<div class="container">
		<h1>Time Conversion</h1>
		<form id="conversion-form">
			<div class="form-group">
				<label for="time-value">Enter time value:</label>
				<input type="number" class="form-control" id="time-value" placeholder="Enter time value">
			</div>
			<div class="form-group">
				<label for="time-unit">Select time unit:</label>
				<select class="form-control" id="time-unit">
					<option value="minutes">Minutes</option>
					<option value="seconds">Seconds</option>
					<option value="hours">Hours</option>
					<option value="days">Days</option>
					<button onclick="convert()">Convert</button><br><br>
	<label for="result">The converted value is:</label>
	<input type="text" id="result" readonly><br><br>
				</select>
			</div>
		<script>
		function convert() {
			var mm = parseFloat(document.getElementById("time-value").value);
			var unit = document.getElementById("time-value").value;
			var result = document.getElementById("time-value");
			if (unit == "minutes") {
				result.value = time-value/60;
			} else if (unit == "hours") {
				result.value = time-value/3600;
			} else if (unit == "days") {
				result.value = time-value/1440;
			} else if (unit == "seconds") {
				result.value == time-value*1
			}
		}
	</script>
			<button type="submit" class="btn btn-primary">Convert</button>
		</form>
		<div id="result" class="mt-3"></div>
	</div>

	<script src="script_time.js"></script>
</body>
</html>
